<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 		<link rel="stylesheet" th:href="@{/js/bootstrap/css/bootstrap.min.css}" />
		<script type="text/javascript" th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery/jquery.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery-validation/dist/jquery.validate.min.js}"></script>
		<title>欢迎使用 快速开发平台</title>
	</head>
<body>
	<form id="commentForm" class="form-horizontal" role="form"
		th:action="@{/login}" method="post">
		<div class="form-group">
			<label class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<input type="text" name="username" class="form-control required"
					placeholder="请输入名字">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" name="password" class="form-control required"
					placeholder="请输入姓">
			</div>
		</div>
		<p th:text="${message}"></p>
